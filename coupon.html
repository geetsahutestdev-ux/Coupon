<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coupon for Bidya üíù</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f8cdda, #1d2b64);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .message {
      font-size: 2rem;
      color: #fff;
      text-align: center;
      white-space: pre-wrap;
      border-right: 3px solid #fff;
      display: inline-block;
      padding-right: 5px;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Coupon as ticket */
    .coupon {
      display: none; /* hidden until typing finishes */
      width: 600px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      animation: popUp 0.8s ease;
    }

    @keyframes popUp {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Perforated side cutouts */
    .coupon::before,
    .coupon::after {
      content: "";
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      background: #1d2b64;
      border-radius: 50%;
    }
    .coupon::before { left: -15px; }
    .coupon::after { right: -15px; }

    /* Left Section */
    .left {
      background: #ff4e91;
      color: #fff;
      width: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
    .left h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .left span {
      font-size: 1rem;
    }

    /* Right Section */
    .right {
      flex: 1;
      background: #fff;
      padding: 30px;
      text-align: center;
    }
    .right h2 {
      color: #ff4e91;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .offer {
      background: #ffeaf2;
      margin: 12px 0;
      padding: 15px;
      border-radius: 15px;
      font-size: 1.1rem;
      color: #333;
      font-weight: 500;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .offer:hover {
      transform: scale(1.05);
      background: #ffd6e7;
    }
    .heart {
      font-size: 1.8rem;
      color: #ff4e91;
      margin-top: 20px;
      animation: heartbeat 1.2s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>

  <div class="message" id="message"></div>

  <div class="coupon" id="coupon">
    <!-- Left Section -->
    <div class="left">
      <h3>SPECIAL</h3>
      <span>COUPON</span>
      <span>üíù</span>
    </div>

    <!-- Right Section -->
    <div class="right">
      <h2> For My Love Bidya </h2>
      <div class="offer">‚ú® A trip, just you & me üíï</div>
      <div class="offer">üç∞ Baking a cake together</div>
      <div class="offer">ü•Æ Butterscotch pastry date</div>

    </div>
  </div>

  <script>
    const text = "Hi Bidya, here is your coupon üíå";
    const messageEl = document.getElementById("message");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        messageEl.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 80); // typing speed
      } else {
        // after typing done, wait a sec then show coupon
        setTimeout(() => {
          messageEl.style.display = "none";
          document.getElementById("coupon").style.display = "flex";
        }, 800);
      }
    }

    window.onload = typeWriter;
  </script>

</body>
</html>
